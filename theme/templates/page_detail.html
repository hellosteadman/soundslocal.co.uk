{% extends 'base.html' %}
{% block seo_title %}{{ object.seo_title or object.title }}{% endblock %}

{% block body %}
    <div class="container margin-y-4 margin-y-tablet-5">
        <div class="grid">
            <div class="cell-tablet-8">
                <h1>{{ object.heading }}</h1>

                {% if object.lede %}
                    <p class="lead">{{ object.lede }}</p>
                {% endif %}

                {{ object.body }}
            </div>
        </div>
    </div>
{% endblock body %}
